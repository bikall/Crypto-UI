<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google-Login or Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="logodiv">
    <img id="logo" src="logo.png" alt="Googlr Logo"/>
    </div>
    <div id="signin"><p id="s1">Sign in</p>
    <p id="Continue">Use your Google Account</p></div>
    <div id="fdiv">
    <input onfocus="toggle()" type="email" placeholder="Email or phone " id="gmaillogin"></input>
    </div>
    <div id="btndiv">
    <button id="forgot">Forgot email?</button></div>
    <div id="nyc">
  <p id="guest">Not your computer? Use guest mode to sign in privately. <button id="lmb">Learn more</button></p>
    </div>
    <div id="createandnext">
      <button id="createacc">Create account</button>
      <button id="next">Next</button>
    </div>
    <div id="seldiv">
    <select id="sel">
      <option id="op1"value="eng">English(United Kingdom)</option>
      <option value="nep">नेपाली</option>
      <option value="hin">हिन्दी</option>
    </select>
  </div>
  </div>
  <script src="main.js">main.js</script>
</body>
</html>
